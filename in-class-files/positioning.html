<!DOCTYPE html>
<html>
	<head>
		<!--
		Let's create a div that contains an image and a caption, and position the caption absolutely overtop the image.
		-->
		<title>Positioning</title>
		<link rel="stylesheet" type="text/css" href="positioning.css">
	</head>
	<body>
		<h1>Positioning is rad!</h1>
		<div class="captioned-image">
			<img src="images/cats2.jpg" alt="CAT">
			<p>Cat 1</p>
		</div>
		<div class="captioned-image">
			<img src="images/cats.jpg" alt="CAT">
			<p>Cat 2</p>
		</div>
	</body>
</html>
